<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/global_1300.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Header and nav should be on all pages-->
    <div class="above-header"></div>

    <header>
        <a id="logo-link" href="../views/index.html"> <img id="logo" src="../style/img/logo/logo-250-nobackground.png" /> </a>

        <nav>
            <a href="../views/news.html">News</a>
            <a href="../views/partners.html">Partners</a>
            <a href="../views/articles.html">Articles</a>
            <a href="../views/contact.html">Contact</a>
        </nav>

        <div class="user-info">
            <a class="btn btn-ghost" href="../views/login.html">Login</a>
            <a class="btn btn-full" href="../views/sign_up.html">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>Register Missing Person</h2>
        <h4><i>This person was involved in ... </i></h4>
        <form>
            <p> The fields marked with * are mandatory.</p>
            <input type="text" placeholder="First Name*">
            <input type="text" placeholder="Last Name*">
            <textarea rows="4" placeholder="Physical description* (height, weight, hair/eyes color, birthmarks or other distinctive marks on the skin, what was the person wearing last time you saw him/her)"></textarea>
            <label> Upload photo: </label>
            <input type="file" name="file" placeholder="Photo" />
            <input type="text" placeholder="Last time you interacted/saw the person*">
            <a id="submitButton" class="btn btn-full" href="#">Submit!</a>
        </form>
    </main>


    <!-- Footer should be on all pages-->
    <footer>
        <ul class="footer-nav">
            <li>Email: crisiscenter@contact.com </li>
            <li>Telephone: +407999999</li>
            <li>Address: General Barthelot Street, Iasi, Romania</li>
        </ul>
    </footer>
</body>
