<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Crisis Center</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/global_930.css">
    <link rel="stylesheet" href="../style/global_1300.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Header and nav should be on all pages-->
    <div class="above-header"></div>

    <header>
        <a id="logo-link" href="../views/index.html"> <img id="logo" src="../style/img/300x130.png" alt="Logo" /> </a>

        <nav>
            <a href="../views/news.html">News</a>
            <a href="../views/partners.html">Partners</a>
            <a href="../views/articles.html">Articles</a>
            <a href="../views/contact.html">Contact</a>
        </nav>

        <div class="user-info">
            <a class="btn btn-ghost" href="#">Login</a>
            <a class="btn btn-full" href="../views/sign_up.html">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>Sign up to help and get help.</h2>
        <label>
            <select>
                <option value="Citizen">Citizen</option>
                <option value="Autority">Autority</option>
            </select>
        </label>

        <form id="autority_form">
            <p> The fields marked with * are mandatory.</p>
            <label>
                <select>
                    <option value="Default">Select type of autority*</option>
                    <option value="Assossiation">Assossiation</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Private institution">Private institution</option>
                    <option value="Guvernamental institution">Guvernamental institution</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <input type="text" placeholder="Name*">
            <input type="text" placeholder="Mail*">
            <input type="text" placeholder="Zip Code*">
            <input type="text" placeholder="City*">
            <input type="text" placeholder="Country*">
            <input type="text" placeholder="Phone number*">
            <input type="submit" value="Submit!">
        </form>

        <form id="citizen_form">
            <p> The fields marked with * are mandatory.</p>
            <input type="text" placeholder="First Name*">
            <input type="text" placeholder="Last Name*">
            <input type="text" placeholder="Mail*">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="City*">
            <input type="text" placeholder="Country*">
            <input type="text" placeholder="Phone number">
            <input type="submit" value="Submit!">
        </form>
    </main>


    <!-- Footer should be on all pages-->
    <footer>
        <ul class="footer-nav">
            <li>Email: crisiscenter@contact.com </li>
            <li>Telephone: +407999999</li>
            <li>Address: General Barthelot Street, Iasi, Romania</li>
        </ul>
    </footer>

</body>

</html>
