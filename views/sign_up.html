<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    <!-- Header and nav should be on all pages-->
    <header>
        <img id="logo" src="#" alt="Logo"/>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
    </header>

    <nav>
        <a href="#">News</a>
        <a href="#">Partners</a>
        <a href="#">Articles</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Sign up form</h2>
        <label>
            <select>
                <option value="Citizen">Citizen</option>
                <option value="Autority">Autority</option>
            </select>
        </label>

        <form id="autority_form">
            <p> The fields marked with * are mandatory.</p>
            <label>
                <select>
                    <option value="Default">Select the type of autority*</option>
                    <option value="Assossiation">Assossiation</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Private institution">Private institution</option>
                    <option value="Guvernamental institution">Guvernamental institution</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <input type="text" placeholder="Name*">
            <input type="text" placeholder="Mail*">
            <input type="text" placeholder="Zip Code*">
            <input type="text" placeholder="City*">
            <input type="text" placeholder="Country*">
            <input type="text" placeholder="Phone number*">
            <input type="submit" value="Submit!">
        </form>

        <form id="citizen_form">
            <p> The fields marked with * are mandatory.</p>
            <input type="text" placeholder="First Name*">
            <input type="text" placeholder="Last Name*">
            <input type="text" placeholder="Mail*">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="City*">
            <input type="text" placeholder="Country*">
            <input type="text" placeholder="Phone number">
            <input type="submit" value="Submit!">
        </form>
    </main>


    <!-- Footer should be on all pages-->
    <footer>
        <ul>
            <li>Email: </li>
            <li>Telephone: </li>
            <li>Address: </li>
        </ul>
    </footer>

</body>
</html>
